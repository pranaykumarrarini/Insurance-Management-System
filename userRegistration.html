{% include 'head.html'%}
<script>
    function validate(){
        let phone = document.getElementById("phone").value
        console.log(phone)
        if(phone.length!=10){
            alert('PhoneNumber Length Must be Greater than 10')
            return false
        }
        return true
    }
</script>
<div style="position:absolute;left:0;top:100px;z-index:1000;width:100%;">
    <div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card mt-2 p-4" style="border-radius: 50px 50px;">
                <form action="userRegistration1" method="post" onsubmit="return validate()" enctype="multipart/form-data">
                    <div class="text-center h4">User Registration</div>
                    <div class="row">
                        <div class="col-md-6 mt-1">
                            <label for="name">User Name</label>
                            <input type="text" name="name" id="name" required placeholder="Enter Name" class="form-control">
                        </div>
                        <div class="col-md-6 mt-1">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="Enter Email" class="form-control">
                        </div>
                         <div class="col-md-6 mt-1">
                            <label for="phone">Phone Number</label>
                            <input type="number" min="0" name="phone" id="phone" required placeholder="Enter Number" class="form-control">
                        </div>
                         <div class="col-md-6 mt-1">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required placeholder="Enter Password" class="form-control">
                        </div>
                          <div class="col-md-6 mt-1">
                            <label for="insurance_type">Insurance Type</label>
                            <input type="text" name="insurance_type" id="insurance_type" required placeholder="Enter Type" class="form-control">
                        </div>
                        <div class="col-md-6 mt-4">
                            <label>Gender</label>
                            <input type="radio" name="gender" id="male" required value="male"><label for="male">Male</label>
                            <input type="radio" name="gender" id="female" required value="female"><label for="female">Female</label>
                        </div>
                         <div class="col-md-6 mt-1">
                            <label for="age">Age</label>
                            <input type="number" min="1" name="age" id="age" required placeholder="Enter Age" class="form-control">
                        </div>
                         <div class="col-md-6 mt-1">
                            <label for="dob">DOB</label>
                            <input type="date" min="1" name="dob" id="dob" required placeholder="Enter DOB" class="form-control">
                        </div>
                         <div class="col-md-6 mt-1">
                             <label for="picture" class="form-label">Picture</label>
                             <input type="file" name="picture" id="picture" required  class="form-control">
                         </div>
                        <div class="col-md-2 mt-1">
                            <label for="id_proof" class="form-label">ID Proof</label>
                            <select name="id_proof" id="id_proof" class="form-control">
                                <option value="">Choose Proof</option>
                                <option value="aadhar">Aadhar</option>
                                <option value="license">License</option>
                                <option value="passport">passport</option>
                            </select>
                        </div>
                          <div class="col-md-4 mt-1">
                             <label for="proof" class="form-label">Upload Proof</label>
                             <input type="file" name="proof" id="proof" required  class="form-control">
                         </div>
                    </div>
                        <div class="mt-3">
                            <input type="submit" value="Register" class="btn btn-success w-100" style="margin-top:10px">
                        </div>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
