{% include 'head.html'%}
<div style="position:absolute;left:0;top:100px;z-index:1000;width:100%;">

<div class="container">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 p-3" style="border-radius: 50px 50px;">
      <form action="adminLogin1" method="post">
        <div class="text-center h4">Admin Login</div>
        <div class="mt-3">
          <label for="name" class="form-label">Username</label>
          <input type="text" name="name" id="name" placeholder="Enter Name" required class="form-control">
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required class="form-control">
        </div>
        <div class="mt-3">
          <input type="submit" value="Login" class="btn btn-success w-100">
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
