{% include 'head.html'%}
<script>
    function validate(){
        let phone = document.getElementById("phone").value
        console.log(phone)
        if(phone.length!=10){
            alert('PhoneNumber Length Must be Greater than 10')
            return false
        }
        return true
    }
</script>
<div style="position:absolute;left:0;top:100px;z-index:1000;width:100%;">
    <div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card mt-3 p-3" style="border-radius: 50px 50px;">
                <form action="hospitalRegistration1" method="post" onsubmit="return validate()">
                    <div class="text-center h4">Hospital Registration</div>
                    <div class="row">
                        <div class="col-md-6 mt-1">
                            <label for="name">Hospital Name</label>
                            <input type="text" name="name" id="name" required placeholder="Enter Name" class="form-control">
                        </div>
                        <div class="col-md-6 mt-1">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="Enter Email" class="form-control">
                        </div>
                         <div class="col-md-6 mt-1">
                            <label for="phone">Phone Number</label>
                            <input type="number" min="0" name="phone" id="phone" required placeholder="Enter Number" class="form-control">
                        </div>
                         <div class="col-md-6 mt-1">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required placeholder="Enter Password" class="form-control">
                        </div>
                          <div class="col-md-6 mt-1">
                            <label for="address">Address</label>
                             <textarea name="address" id="address" required placeholder="Enter Address" class="form-control"></textarea>
                        </div>
                         <div class="col-md-6 mt-1">
                            <label for="about">About</label>
                             <textarea name="about" id="about" required placeholder="Enter About" class="form-control"></textarea>
                        </div>
                          <div class="col-md-6 mt-1">
                            <label for="hospital_type">Hospital Type</label>
                            <input type="text" name="hospital_type" id="hospital_type" required placeholder="Enter Type" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <input type="submit" value="Register" class="btn btn-success w-100" style="margin-top:10px">
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
