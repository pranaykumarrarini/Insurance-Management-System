{% include 'adminHead.html' %}
<div style="position:absolute;left:0;top:100px;z-index:1000;width:100%;">
<div class="container">
  <div class="row m-auto">
     <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-2 p-4" style="border-radius: 50px 50px;">
         <form action="adminAddTreatments1" method="post">
           <input type="hidden" name="policy_id" value="{{policy_id}}">
            <div class="mt-1">
              <label for="treatment_id" class="form-label">Available Treatments</label>
                <select name="treatment_id" required id="treatment_id" class="form-control">
                    <option value="">Choose Treatments</option>
                    {% for treatment in treatments:%}
                    <option value="{{treatment['_id']}}">{{treatment['treatment_name']}}</option>
                     {% endfor %}
                </select>
            </div>
             <div class="row">
                 <div class="col-md-3"></div>
                  <div class=" col-md-6 mt-3">
                     <input type="submit" value="ADD" class="btn btn-success w-100">
                  </div>
             </div>
          </form>
       </div>
     </div>
   </div>
</div>
</div>
